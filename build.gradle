plugins {
    id "java"
    id 'org.springframework.boot' version '3.1.5'
    id 'io.spring.dependency-management' version '1.1.3'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '17'
}
repositories {
    mavenCentral()
    maven {
        credentials {
            username "$gemfireReleaseRepoUser"
            password "$gemfireReleaseRepoPassword"
        }
        url = uri("https://commercial-repo.pivotal.io/data3/gemfire-release-repo/gemfire")
    }
}
description = "Spring GemFire Sample demonstrating Spring Caching."

dependencies {
    implementation group: 'org.json', name: 'json', version: '20231013'
    implementation "com.vmware.gemfire:gemfire-core:10.0.1"
    implementation "com.vmware.gemfire:spring-boot-3.1-gemfire-10.0:1.0.1"
    implementation group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.14'
    implementation 'org.springframework.boot:spring-boot-starter-web'

}

tasks.named('bootBuildImage') {
    builder = 'paketobuildpacks/builder-jammy-base:latest'
}

